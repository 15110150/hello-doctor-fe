<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label color="white" class="center">
        <strong>
          Hộp thư
        </strong>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item-sliding *ngFor="let element of listMail">
    <ion-item (click)="btnDetail_click(element)">
      <ion-icon *ngIf="(element.read === true)" name="mail" slot="start" class="icon"></ion-icon>
      <ion-icon *ngIf="(element.read === false)" name="mail-unread" slot="start" class="icon"></ion-icon>
      <ion-label>
        <h3 [ngStyle]="{'font-weight': (element.read === true)? 'normal' : 'bold'}">{{element.title}}</h3>
        <p>{{element.body}}.</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" expandable>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
