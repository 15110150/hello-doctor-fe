<ion-header no-border>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button (click)="btnBack_click()">
          <ion-icon slot="icon-only" name="arrow-round-back" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label color="white" class="center">
        <strong>
          Hồ sơ khám bệnh
        </strong>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="cards-pk">
    <ion-card-header>
      <strong>
        Thông tin buổi khám
      </strong>
    </ion-card-header>
    <ion-item lines="none">
      <ion-label class="labelInfo" position="stacked">Bác sĩ</ion-label>
      <ion-input readonly [(ngModel)]="healthRecord.doctor.name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="labelInfo" position="stacked">Thời gian</ion-label>
      <ion-input readonly [(ngModel)]="healthRecord.booking.dateTime"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="labelInfo" position="stacked">Chẩn đoán</ion-label>
      <ion-input [readonly]="!isEdit" [(ngModel)]="healthRecord.content"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card class="cards-pk">
    <ion-card-header>
      <strong>
        Toa thuốc
      </strong>
    </ion-card-header>
    <ion-input type="file" accept="image/*" (change)="onFileSelected($event)" [disabled]="!isEdit"></ion-input>
    <span style="color:red;" *ngIf="message">{{message}}</span>
    <ion-card>
        <img src="{{selectedFile}}" style="text-align: center" (click)="openPreview(selectedFile)">
    </ion-card>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" shape="round" class="btn1" (click)="btnEdit_click()" [disabled]="isEdit">
          <ion-icon name="create"></ion-icon>Chỉnh sửa
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" shape="round" class="btn2" (click)="btnSave_click(healthRecord)" [disabled]="!isEdit">
          <ion-icon name="save"></ion-icon>Lưu
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
