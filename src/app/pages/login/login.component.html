  <!-- Login form -->
  <ion-row>
    <ion-col size="12">
        <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input placeholder="Tên đăng nhập"></ion-input>
          </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="12">
          <ion-item>
              <ion-icon name="lock"></ion-icon>
              <ion-input placeholder="Mật khẩu" type="password"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
 

  <p text-right ion-text color="secondary">Quên mật khẩu?</p>

  <ion-grid>
    <ion-row>

      <ion-col size="12">
        <ion-button expand="full" shape="round" color="medium" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>Đăng nhập
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <p text-center ion-text color="secondary">Hoặc đăng nhập bằng:</p>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="#3171e0" class="btn-facebook" >
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="danger" class="btn-gplus">
          <ion-icon name="logo-googleplus"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
