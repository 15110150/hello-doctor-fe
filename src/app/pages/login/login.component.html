<ion-content>
  <ion-row class="logo">
    <ion-col text-center>
      <img src="../../../assets/img/logo5.png" width="300">
    </ion-col>
  </ion-row>

  <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-input name="Offemail" placeholder="Tên đăng nhập" [(ngModel)]="account.email" email="true" #prmEmail="ngModel"></ion-input>
        </ion-item>
      </ion-col>
      <div *ngIf="prmEmail.errors && submitted && !isValidFormSubmitted">
        <div *ngIf="prmEmail.errors.email">
          <ion-text class="erEmail" color="danger">Email sai định dạng</ion-text>
        </div>
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="lock" slot="start"></ion-icon>
          <ion-input placeholder="Mật khẩu" type="password" [(ngModel)]="account.password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col size="12">
      <div text-right>
        <ion-text text-center color="primary">Quên mật khẩu?<span> </span></ion-text>
      </div>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" shape="round" color="medium" tappable (click)="onFormSubmit(userForm)">
          <ion-icon name="log-in"></ion-icon>Đăng nhập
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p text-center ion-text color="secondary">Hoặc đăng nhập bằng:</p>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="btnFB" (click)="btnLoginFB_click()">
          <ion-icon name="logo-facebook"></ion-icon>Facebook
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="btnGG">
          <ion-icon name="logo-googleplus" color="danger" slot="start"></ion-icon>Google
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p class="register" text-center ion-text color="light" [routerLink]="['/register']"><strong>Đăng kí tại đây</strong></p>
</ion-content>
