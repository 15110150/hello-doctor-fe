<ion-content>
  <ion-row class="logo">
    <ion-col text-center>
      <img src="../../../assets/img/logo5.png" width="300">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-input placeholder="Tên đăng nhập" [(ngModel)]="account.email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-icon name="lock" slot="start"></ion-icon>
        <ion-input placeholder="Mật khẩu" type="password" [(ngModel)]="account.password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <div text-right>
        <ion-text text-center color="primary">Quên mật khẩu?<span> </span></ion-text>
      </div>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" shape="round" color="medium" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>Đăng nhập
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p text-center ion-text color="secondary">Hoặc đăng nhập bằng:</p>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="btnFB">
          <ion-icon name="logo-facebook"></ion-icon>Facebook
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="btnGG">
          <ion-icon name="logo-googleplus" color="danger" slot="start"></ion-icon>Google
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p class="register" text-center ion-text color="light" [routerLink]="['/register']">Đăng kí tại đây ></p>
</ion-content>
