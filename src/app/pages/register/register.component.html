<ion-content>
    <ion-row class="logo">
      <ion-col text-center>
        <img src="../../../assets/img/logo5.png" width="300">
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input placeholder="Tên đăng nhập"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="lock"></ion-icon>
          <ion-input placeholder="Mật khẩu" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" shape="round" color="medium" tappable (click)="login()">
            <ion-icon name="log-in"></ion-icon>Đăng kí
          </ion-button>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  
    <p text-center ion-text color="secondary">Hoặc đăng nhập bằng:</p>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" class="btnFB">
            <ion-icon name="logo-facebook"></ion-icon>Facebook
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" class="btnGG">
            <ion-icon name="logo-googleplus" color="danger" slot="start"></ion-icon>Google
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
