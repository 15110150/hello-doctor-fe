<!-- -->
<ion-content>
  <div class="login-content">
    <ion-item lines="none">
      <ion-thumbnail>
        <img src="../../../assets/img/logo.png">
      </ion-thumbnail>
      <img src="../../../assets/img/name.png">
    </ion-item>
    <br />
    <br />
    <!-- Login form -->
    <ion-item>
      <ion-icon name="contact"></ion-icon>
      <ion-input placeholder="Họ tên"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-input placeholder="Tên đăng nhập"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock"></ion-icon>
      <ion-input placeholder="Mật khẩu"></ion-input>
    </ion-item>

    <div margin-top>
      <ion-button expand="block" color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </ion-button>

      <p text-center ion-text color="secondary">Or Sign in with:</p>

      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" color="#3171e0" class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" color="danger" class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
